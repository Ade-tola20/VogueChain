<div class="flex flex-col mt-10 p-4 gap-3">
  <div>
    <h2 class="text-lg font-bold text-white text-center">Upcoming Creators</h2>
    <p class="text-[#9d959f] text-sm text-center">
      Worlds First Layer 2 Fashion Marketplace
    </p>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-5 p-4 mx-auto"
  >
    <div
      *ngFor="let product of products"
      class="w-3xs bg-[#3d3953] opacity-75 rounded-lg shadow-lg text-white"
    >
      <img
        [src]="product.creatorBg"
        [alt]="product.artistName"
        class="w-full h-[150px] object-cover rounded-lg"
      />
      <div class="flex flex-col justify-between items-center -mt-2">
        <img
          [src]="product.imageURL"
          [alt]="product.artistName"
          class="w-[60px] h-[60px] object-cover rounded-lg"
        />
        <div class="flex gap-2">
          <h3 class="text-sm font-normal">{{ product.artistName }}</h3>
          <img
            [src]="product.verifiedIcon"
            [alt]="product.artistName"
            class="ww-[10px] h-[10px] object-cover rounded-lg"
          />
        </div>
        <p class="text-xs font-normal mt-1 text-center">{{ product.motto }}</p>
      </div>
      <div class="flex justify-around items-center my-3">
        <app-button
          class="w-[170px] h-[30px] text-white text-xs rounded-lg cursor-pointer"
          [ngClass]="{
            'bg-[#8f3bf3]': !product.isFollowed,
            'border border-[#8f3bf3] bg-transparent': product.isFollowed
          }"
          [label]="product.isFollowed ? 'Followed' : '+ Follow'"
          type="button"
          (click)="toggleFollow(product)"
        ></app-button>
      </div>
    </div>
  </div>
</div>
